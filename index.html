<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Driving Alone to Work Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        #map-title {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #08519c;
            margin-bottom: 10px;
            padding: 10px;
        }
        #map { 
            height: 1150px;
            background-color: white;
        }
        .legend {
            line-height: 18px;
            color: #555;
            background-color: white;
            padding: 6px 8px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map-title">DC % Driving Alone to Work by Census Tract</div>
        <div id="map"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            center: [38.9072, -77.0369],
            zoom: 11,
            zoomControl: true,
            attributionControl: false
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 0,
            maxZoom: 19
        }).addTo(map);

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 5, 10, 20, 30, 40, 50, 60, 70],
                labels = [];

            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] / 100 + 0.01) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '%<br>' : '%+');
            }

            return div;
        };

        legend.addTo(map);

        fetch('drive_to_work.geojson')
            .then(response => response.json())
            .then(data => {
                const geoJsonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            fillColor: getColor(feature.properties['% drive alone']),
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 1
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        const percent = (feature.properties['% drive alone'] * 100).toFixed(1);
                        layer.bindPopup(`Tract: ${feature.properties.NAME20}<br>Driving Alone: ${percent}%`);
                    }
                }).addTo(map);
                map.fitBounds(geoJsonLayer.getBounds());
            })
            .catch(error => console.error('Error loading or parsing GeoJSON:', error));

        function getColor(d) {
            return d > 0.70 ? '#a63603' :
                   d > 0.60 ? '#e6550d' :
                   d > 0.50 ? '#fd8d3c' :
                   d > 0.40 ? '#ffde99' :
                   d > 0.30 ? '#bfe7ab' :
                   d > 0.20 ? '#bdd7e7' :
                   d > 0.10 ? '#6baed6' :
                   d > 0.05 ? '#3182bd' :
                              '#08519c';
        }
    </script>
</body>
</html>
