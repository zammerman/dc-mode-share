<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Driving Alone to Work Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map { 
            height: 1200px;
            background-color: white; /* Set background to white */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            center: [38.9072, -77.0369],
            zoom: 11,
            zoomControl: true,
            attributionControl: false
        });

        // Add a blank tile layer
        L.tileLayer('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=', {
            maxZoom: 18,
        }).addTo(map);

        fetch('drive_to_work.geojson')
            .then(response => response.json())
            .then(data => {
                const geoJsonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            fillColor: getColor(feature.properties['% drive alone']),
                            weight: 1,
                            opacity: 1,
                            color: 'black', // Change border color to black for better visibility
                            fillOpacity: 1
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        const percent = (feature.properties['% drive alone'] * 100).toFixed(1);
                        layer.bindPopup(`Tract: ${feature.properties.NAME20}<br>Driving Alone: ${percent}%`);
                    }
                }).addTo(map);
                map.fitBounds(geoJsonLayer.getBounds());
            })
            .catch(error => console.error('Error loading or parsing GeoJSON:', error));

        function getColor(d) {
    return d > 0.70 ? '#a63603' : // Red (45%)
           d > 0.60 ? '#e6550d' : // Dark Orange (40%)
           d > 0.50 ? '#fd8d3c' : // Orange (35%)
           d > 0.40 ? '#fdae6b' : // Yellow (30%)
           d > 0.30 ? '#bae4b3' : // Yellow-Green (25%)
           d > 0.20 ? '#bdd7e7' : // Light Green (20%)
           d > 0.10 ? '#6baed6' : // Blue-Green (15%)
           d > 0.05 ? '#3182bd' : // Dark Blue (10%)
                      '#08519c';  // Darkest Blue (5%)
        }
    </script>
</body>
</html>
