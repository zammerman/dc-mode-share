<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Driving Alone to Work Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([38.9072, -77.0369], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        fetch('drive_to_work.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('GeoJSON data loaded:', data);
                if (!data.features || !Array.isArray(data.features)) {
                    throw new Error('Invalid GeoJSON structure');
                }
                const geoJsonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        const driveAlonePercent = feature.properties['% drive alone'];
                        console.log('Drive alone percent:', driveAlonePercent);
                        if (driveAlonePercent === undefined) {
                            console.error('Missing "% drive alone" property for feature:', feature);
                            return { fillColor: '#gray', weight: 1, opacity: 1, color: 'white', fillOpacity: 0.7 };
                        }
                        return {
                            fillColor: getColor(driveAlonePercent),
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        const percent = (feature.properties['% drive alone'] * 100).toFixed(1);
                        layer.bindPopup(`Driving Alone: ${percent}%`);
                    }
                }).addTo(map);
                map.fitBounds(geoJsonLayer.getBounds());
            })
            .catch(error => console.error('Error loading or parsing GeoJSON:', error));

        function getColor(d) {
            return d > 0.70 ? '#ff0000' :
                   d > 0.50 ? '#ff7f00' :
                   d > 0.30 ? '#ffff00' :
                   d > 0.20 ? '#00ff00' :
                              '#0000ff';
        }
    </script>
</body>
</html>
