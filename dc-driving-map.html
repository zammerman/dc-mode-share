<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC % Driving Alone to Work By Census Tract</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map { height: 800px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([38.9072, -77.0369], 11);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON data
        fetch('drive to work.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            fillColor: getColor(feature.properties['% drive alone']),
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup("Driving Alone: " + feature.properties['% drive alone'] + "%");
                    }
                }).addTo(map);
            });

        function getColor(d) {
            return d > 70 ? '#ff0000' :
                   d > 50 ? '#ff7f00' :
                   d > 30 ? '#ffff00' :
                   d > 20 ? '#00ff00' :
                            '#0000ff';
        }
    </script>
</body>
</html>
